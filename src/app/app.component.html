<h1>
    {{title}}
</h1>
<input type=text name="todo" id="todo" placeholder="What needs to be done?"
       [(ngModel)]="todoTitle">
<button *ngIf="!edit" (click)="addTodo()">Add</button>
<button *ngIf="edit" (click)="saveTodoTitile()">Save</button>
<ul *ngIf="todoList">
    <li *ngFor="let todo of todoList">
        <input type="checkbox"
               [(ngModel)]="todo.completed"
               (click)="saveTodo(todo)">
        <span (dblclick)="editTodo(todo)">{{todo.title}}</span><br>
        <a (click)="removeTodo(todo)" class="waves-effect waves-light btn">Delete</a>
        <a (click)="editTodo(todo)" class="waves-effect waves-light btn">Edit</a>
    </li>
</ul>
